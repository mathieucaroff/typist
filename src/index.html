<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Typist</title>
    <script>
        // Add the tag "dark" class right at the beginning of the loading of the
        // page to avoid a white flash.
        if (location.search.slice(1).split("&").includes("dark")) {
            document.documentElement.classList.add("dark")
        }
    </script>
</head>
<body>
    <div>
        <h1>Typist</h1>
        <p>
            Train to type fast on your custom keyboard layout.
        </p>
        <div id="root"></div>
    </div>
    <script type="module" src="./main.ts"></script>
</body>
</html>
